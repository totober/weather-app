<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <nav>
            <button class="menu"></button>
            <ul>
                <li class="theme">Theme</li>
                <li class="tempOpt">to Farenheit</li>
                <li class="languaje">Languaje</li>
            </ul>
        </nav>
       
        <section class="search">
            <label for="location"></label>
            <input type="text" id="location" name="location" placeholder="Search for cities or countries" >
        </section>
        
    </header>
    <main>
        <section class="principal">

        </section>
        <section class="extra">

        </section>
        <section class="near">
            <div class="yesterday"></div>
            <div class="today"></div>
            <div class="tomorrow"></div>
            <div class="lastDay"></div>
        </section>
    </main>
<!--     <button class="up"></button>
    <button class="down"></button> -->
    <aside>
        <button class="up"></button>
            <div class="slider">
                <div class="container-1 show"></div>
                <div class="container-2"></div>
            </div> 
        <button class="down"></button>
    </aside>

    <footer>
        totober
    </footer>
</body>
</html>
